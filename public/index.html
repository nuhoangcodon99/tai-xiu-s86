<script>
    var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {
            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }
    };

    $(document).ready(function() {
        if (isMobile.any()) {
            $(".sidenavleft").hide();
            $(".sidenavright").hide();
        } else {
            setTimeout(() => {
                playSound('assets/sound/bg.mp3');
            }, 1000);
        }
    });

    let getPlayUrl = () => {
        if (isMobile.any()) {
            window.location = "http://127.0.0.1/web/";
            console.log("Detected Mobile Device!!!");
        } else {
            window.location = "http://127.0.0.1/web/";
            console.log("Detected Desktop Device!!!");
        }
    }


    // service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker1bce.js?v=6').then(function(registration) {
                // Registration was successful
                console.log('Service Worker registration successful with scope: ', registration.scope);
            }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
